version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: multiproto-app:local
    container_name: multiproto-app
    restart: unless-stopped

    # 외부 공개 금지 (다음 단계에서 Nginx가 프록시)
    ports:
      - "127.0.0.1:8000:8080"

    environment:
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75
      - SERVER_FORWARD_HEADERS_STRATEGY=framework

    # 건강검진 경로는 프로젝트에 맞춰 바꾸세요:
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/ping || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 12

    networks: [appnet]

networks: { appnet: {} }
